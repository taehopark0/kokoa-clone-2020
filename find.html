
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-Kokoa Talk</title>
</head>
<body id="body-find">
    <div class ="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
        
    </div>

    <header class= "screen-header">
        <h1 class= "screen-header__title">Find</h1>
        <div class= "screen-header__icons">
            <span><i class="fas fa-user fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>


    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
                </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat_header">
                <h4 class="open-chat_title">Open Chat </h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
                
            </div>
            <div class="open-post">
                <div class="open-post_column">
                    <h5 class="open-post_title">#BTS</h5>
                    <h6 class="open-post_hashtags">#bts#army#friends</h6>
                    <div class="open-post_member">
                        <img src="https://avatars0.githubusercontent.com/u/73142303" class="user-component__avatar user-component__avatar--sm"/>
                        <span class= "open-post_member_count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post_member_count-status"> Active </span>

                    </div>
                </div>
                <div class="open-post_column">
                    <div class="open-post_photo">
                        <img src ="https://avatars0.githubusercontent.com/u/73142303"/>
                        <div class="open-post_heart-count">
                            <i class="fas fa-heart fa-xs"><span>326</span></i>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>


    <nav class="nav">
        <ul class="nav_list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x">

                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav_notification badge">1</span>      
                    
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    

    <script src="https://kit.fontawesome.com/40038af451.js" crossorigin="anonymous">
    </script>
</body>
</html>
